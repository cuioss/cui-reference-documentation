<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets"
    xmlns:h="jakarta.faces.html"
    xmlns:boot="https://cuioss.de/jsf/bootstrap"
    xmlns:taglib="jakarta.faces.composite/taglib">
<ui:composition template="/templates/master_centered.xhtml">
    <ui:define name="title">JSF Html</ui:define>
    <ui:define name="content">
        <boot:column size="12">
            <h2>JSF Html</h2>
            <p>
                The namespace is: 
                <h:outputText value=""></h:outputText>
                <h:outputText value="#{cuiTagResolver.jsfHtmlTagLib.namespace}" />
            </p>
            <ui:repeat var="cuiMetadata" id="metadataRepeat"
                value="#{cuiTagResolver.jsfHtmlTagLib.componentMetadata.data}">
                <boot:panel headerValue="h:#{cuiMetadata.name}" collapsible="true" id="componentPanel" collapsed="true">
                    <p>
                        <h:outputText value="#{cuiMetadata.description}"
                            escape="#{cuiMetadata.name == 'form' ? true : false}" />
                    </p>
                    <ul class="list-unstyled">
                        <li><h:outputText value="Component-Type: #{cuiMetadata.componentType}" /></li>
                        <li><h:outputText value="Renderer-Type: #{cuiMetadata.rendererType}" /></li>
                    </ul>
                    <taglib:attributes attributeList="#{cuiMetadata.attributes}" />
                </boot:panel>
            </ui:repeat>
        </boot:column>
    </ui:define>
</ui:composition>
</html>
