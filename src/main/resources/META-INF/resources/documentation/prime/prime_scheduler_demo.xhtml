<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:boot="https://cuioss.de/jsf/bootstrap"
    xmlns:cui="https://cuioss.de/jsf/core"
    xmlns:dev="https://cuioss.de/jsf/dev">

<ui:composition template="/templates/master.xhtml">
    <ui:define name="title">Primefaces Scheduler DEMO</ui:define>
    <ui:define name="content">

        <h1>Demo of PrimeFaces Scheduler</h1>
        <p>Basic demo of the PrimeFaces Scheduler</p>

        <boot:row>
            <boot:column size="6">
                <dev:sourceCode sourceContainerId="schedulerSample" />
            </boot:column>
            <boot:column size="6" id="schedulerSample">
                <cui:scheduler model="#{schedulerBean.schedule}" />
            </boot:column>
        </boot:row>
    </ui:define>
</ui:composition>
</html>
