<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core"
    xmlns:boot="https://cuioss.de/jsf/bootstrap"
    xmlns:p="http://primefaces.org/ui"
    xmlns:cui="https://cuioss.de/jsf/core">

<ui:composition template="/templates/master_centered.xhtml">
    <ui:define name="title">Cui Mimetype Icons</ui:define>
    <ui:define name="content">
        <boot:row>
            <boot:column size="12">
                <cui:fieldset legendValue="Cui Mimetype Icons">
                    <boot:row>
                        <ui:repeat var="mimeType" id="mimeTypes"
                            value="#{mimeTypeIconsPageBean.data}">
                            <boot:column size="4"
                                styleClass="col-sm-6 col-lg-3">
                                <boot:mimeTypeIcon
                                    mimeTypeIcon="#{mimeType}" size="lg"
                                    id="mimeType"
                                    titleValue="#{mimeType.name()}" />
                                <h:outputText value="#{mimeType.name()}" />
                            </boot:column>
                        </ui:repeat>
                    </boot:row>
                </cui:fieldset>
            </boot:column>
        </boot:row>
    </ui:define>
</ui:composition>
</html>
