<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:boot="https://cuioss.de/jsf/bootstrap"
      xmlns:dev="https://cuioss.de/jsf/dev"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html">

<ui:composition template="/templates/layout_portal_core.xhtml">

   <ui:define name="title">Portal ResourceBundles</ui:define>

   <ui:define name="content">
      <h1>Portal ResourceBundles</h1>
      <h2>Summary</h2>
      <p>This page acts as a dictionary for the ResouceBundles provided by the portal</p>
      <h2>Available Bundles</h2>
      <ui:repeat var="descriptor" id="bundles" value="#{resourceBundleOverview.descriptors}">
         <boot:panel collapsed="true" collapsible="true" id="display" headerValue="#{descriptor.name}">
            <ui:repeat var="entry" value="#{descriptor.entries}" id="entries">
               <boot:row>
                  <boot:column size="6">
                     <dev:sourceCode source="#{entry.key}" />
                  </boot:column>
                  <boot:column size="4">
                     <h:outputText value=" = #{entry.value}" />
                  </boot:column>
               </boot:row>
            </ui:repeat>
         </boot:panel>
      </ui:repeat>
   </ui:define>
</ui:composition>
</html>
