<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:cui="https://cuioss.de/jsf/core"
    xmlns:boot="https://cuioss.de/jsf/bootstrap">

<ui:composition template="/templates/master_centered.xhtml">

    <ui:define name="title">Cui Icons</ui:define>
    <ui:define name="content">
        <script type="text/javascript">
            $(document).ready(function(){
                $( ".cui-labeled-icon .ui-icon").css( 'font-size', 25);
            });
        </script>
        <cui:fieldset
            legendValue="Primefaces Icons to Cui Icons mapping">
            <boot:row>
                <ui:repeat var="iconName"
                    value="#{primeFacesIconsOverviewPageBean.data}">
                    <boot:column size="4" styleClass="col-sm-6 col-lg-3">
                        <boot:labeledIcon icon="#{iconName}"
                            labelValue="#{iconName}" id="icon" />
                    </boot:column>
                </ui:repeat>
            </boot:row>

        </cui:fieldset>
    </ui:define>

</ui:composition>

</html>
