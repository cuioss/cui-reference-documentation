<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:boot="https://cuioss.de/jsf/bootstrap"
	xmlns:taglib="http://xmlns.jcp.org/jsf/composite/taglib"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

	<!-- Interface -->
	<cc:interface
		shortDescription="Displays the tag-description and attributes for given cui-component">
		<cc:attribute name="name" required="true" type="java.lang.String"
			shortDescription="The name of the component the metadata is displayed for." />
	</cc:interface>

	<!-- Implementation -->
	<cc:implementation>
		<boot:row>
			<boot:column size="8">
				<p>
					<h:outputText escape="false"
						value="#{cuiTagResolver.getCuiComponentByName(cc.attrs.name).description}" />
				</p>
				<boot:panel headerValue="Attributes" collapsed="true"
					collapsible="true">
					<taglib:attributes
						attributeList="#{cuiTagResolver.getCuiComponentByName(cc.attrs.name).attributes}" />
				</boot:panel>
			</boot:column>
		</boot:row>
	</cc:implementation>

</ui:component>
